    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: 啟用您的新帳戶
      body: |
        嗨，{username}！

        有人（希望是您！）使用此電子郵件地址註冊了 {forum}。

        如果這是您本人，只需點擊以下鏈接，您的帳戶將啟用：
        {url}

        如果這不是您本人註冊，請忽略此電子郵件。

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: 確認您的新電子郵件地址
      body: |
        嗨，{username}！

        有人（希望是您！）在 {forum} 更改了他們的電子郵件地址為此電子郵件地址。

        如果這是您本人，只需點擊以下鏈接，您的電子郵件地址將被確認：
        {url}

        如果這不是您本人更改電子郵件地址，請忽略此電子郵件。

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        嗨，{username}！
    
        有人（希望是您！）提交了忘記密碼的請求，以重設您在 {forum} 上的帳戶密碼。
    
        如果這是您本人，只需點擊以下鏈接以重設您的密碼：
        {url}
    
        如果您不希望更改密碼，只需忽略此電子郵件，什麼也不會發生。

    # These translations are used when testing mailing configuration
    send_test:
      subject: Flarum 電子郵件測試
      body: |
        嗨，{username}！

        這是一封測試郵件，以確認您的 Flarum 電子郵件配置正常運作。

        如果這是您所發送的測試郵件，那麼這封郵件意味著您的配置正常運作！

        如果這不是您所發送的測試郵件，請忽略此郵件。


